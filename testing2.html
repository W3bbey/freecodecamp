<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>The global function (myFunction) returns the product of the arguments (a ,b):</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
    return a + b;
}
document.getElementById("demo").innerHTML = myFunction(10, 2); 

function daysLeft (a, b) {

return a - b;

};

function percentComplete (a, b) {

return a % b;
};

document.getElementById('functionOne').innerHTML = daysLeft(100, 29);
document.getElementById('functionTwo').innerHTML = percentComlete(100, 29);
</script>

</body>
</html>
